<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Element_online_school</title>
</head>
<body>
	<h2>Добавление темы</h2>
	<form method="POST">
		{% csrf_token %}
		<p>
			<label>Введите название темы</label><br>
			<input type="text" name="title" />
		</p>
		<p>
			<label>Введите длительность темы</label><br>
			<input type="datetime-local" name="duration" />
		</p>
		<p>
			<label>Выберите автора</label><br>
			<select>
				{% for author in users %}
					<option value="{{author.id}}" name="author">{{ author }}</option>
				{% endfor %}
			</select>
		</p>
		<p>
			<label>Выберите курс</label><br>
			<select name="course">
				{% for course in courses %}
					<option name="course" value="{{course.id}}">{{ course }}</option>
				{% endfor %}
			</select>
		</p>
		<input type="submit" value="Сохранить" >
	</form>
</body>
</html>
