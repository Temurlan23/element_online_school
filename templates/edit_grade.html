<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Element online scool</title>
</head>
<body>
	<h2>Изменение успеваемости</h2>
	<form method="POST">
		{% csrf_token %}
		<p>
			<label>Введите упеваемость</label><br>
			<input type="text" name="rating" value="{{grade.rating}}" />
		</p>
		<p>
			<label>Выберите тему</label><br>
			<select name="topic">
				{% for topic in topics %}
					<option name="topic" value="{{topic.id}}">{{ topic }}</option>
				{% endfor %}
			</select>
		</p>
		<p>
			<label>Выберите студента</label><br>
			<select name="student">
				{% for student in users %}
					<option value="{{student.id}}" name="student">{{ student.first_name }} {{student.last_name}}</option>
				{% endfor %}
			</select>
		</p>
		<input type="submit" value="Сохранить" >
	</form>
</body>
</html>
