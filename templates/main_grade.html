<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid red;
}
th, td {
  padding-top: 5px;
  padding-bottom: 5px;
  padding-left: 10px;
  padding-right: 10px;
}
</style>
	<meta charset="utf-8" />
	<title>Element_online_school</title>
</head>
<body>
	<h3 title="Grade">Успеваемость</h3>
	<h4><a href="create_grade/" title="Mark the grade" style="color:blue;" >Отметить успеваемость</a></h4>
	<table>
		<thead>
			<th title="rating">Оценка</th>
			<th title="topic">Тема</th>
			<th title="student">Студент</th>
		</thead>
		{% for grade in grades %}
		<tr>
			<td>{{ grade.rating }}</td>
			<td>{{ grade.topic }}</td>
			<td>{{ grade.student.first_name }} {{ grade.student.last_name }}</td>
			<td>
				<a href="edit_grade/{{grade.id}}" style="color:green;" title="to change">Изменить</a>
				<a href="delete/{{grade.id}}" style="color:red;" title="delete">Удалить</a>
			</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
