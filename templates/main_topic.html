<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid red;
}
th, td {
  padding-top: 5px;
  padding-bottom: 5px;
  padding-left: 10px;
  padding-right: 10px;
}
</style>
	<meta charset="utf-8" />
	<title>Element_online_school</title>
</head>
<body>
	<h3 title="List of topics" > Список тем</h3>
	<h4><a href="create_topic/" title="Add a topic" style="color:blue;">Добавить тему</a></h4>
	<table>
		<thead>
			<th title="title" >Название</th>
			<th title="duration" >Длительность</th>
			<th title="autor">Автор</th>
			<th title="course"> Курс</th>
		</thead>
		{% for topic in topics %}
		<tr>
			<td>{{ topic.title }}</td>
			<td>{{ topic.duration }}</td>
			<td>{{ topic.autor }}</td>
			<td>{{ topic.course }}</td>
			<td>
				<a href="edit_topic/{{topic.id}}" style="color:green;" title="to change">Изменить</a> 
				<a href="delete/{{topic.id}}" style="color:red;" title="delete">Удалить</a>
			</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
