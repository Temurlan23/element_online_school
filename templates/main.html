<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid red;
}
th, td {
  padding-top: 5px;
  padding-bottom: 5px;
  padding-left: 10px;
  padding-right: 10px;
}
</style>
	<meta charset="utf-8" />
	<title >Element_online_school</title>
</head>
<body>
	<h3 title="List of courses" > Список курсов </h3>
	<table>
	
	<h4><a href="create/" title="Add a course" style="color:blue;">Добавить курс</a></h4>
		<tr>
			<th title="title"> Название</th>
			<th title="start_date"> Начало курса</th>
		</tr>
		{% for course in courses %}
		<tr>
			<td>{{ course.title }}</td>
			<td>{{ course.start_date }}</td>
			<td>
				<a href="edit/{{course.id}}" style="color:green;" title="to change" >Изменить</a> 
				<a href="delete/{{course.id}}" style="color:red;" title="delete">Удалить</a> 
			</td>
		</tr>
		{% endfor %}
	</table>
</div>
</body>
</html>
